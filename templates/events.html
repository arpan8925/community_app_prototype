<!DOCTYPE html>
<html>
<head>
    <title>Blue Cup - Events</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('log_activity') }}">Log Activity</a>
        <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
        <a href="{{ url_for('events') }}">Events</a>
        <a href="{{ url_for('rewards') }}">Rewards</a>
    </nav>

    <h1>Upcoming Events</h1>
    <div class="events-list">
        {% for event in events %}
        <div class="event-card">
            <h2>{{ event.title }}</h2>
            <p>Date: {{ event.date }}</p>
            <p>Location: {{ event.location }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>

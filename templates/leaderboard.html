<!DOCTYPE html>
<html>
<head>
    <title>Blue Cup - Leaderboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(1) {
            background-color: #ffd700;
        }
        tr:nth-child(2) {
            background-color: #c0c0c0;
        }
        tr:nth-child(3) {
            background-color: #cd7f32;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('log_activity') }}">Log Activity</a>
        <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
        <a href="{{ url_for('events') }}">Events</a>
        <a href="{{ url_for('rewards') }}">Rewards</a>
    </nav>

    <h1>Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Hours</th>
            </tr>
        </thead>
        <tbody>
            {% for user in leaderboard %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.email }}</td>
                <td>{{ "%.1f"|format(user.hours) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

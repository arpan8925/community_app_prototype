<!DOCTYPE html>
<html>
<head>
    <title>Blue Cup - Log Activity</title>
</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('log_activity') }}">Log Activity</a>
        <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
        <a href="{{ url_for('events') }}">Events</a>
        <a href="{{ url_for('rewards') }}">Rewards</a>
    </nav>

    <h1>Log Activity</h1>
    <form method="POST">
        <div>
            <label for="activity_type">Event:</label>
            <select id="activity_type" name="activity_type" required>
                <option value="">Select an event</option>
                {% for event in events %}
                <option value="{{ event.title }}">{{ event.title }} - {{ event.date }} at {{ event.location }}</option>
                {% endfor %}
                <option value="other">Other Activity</option>
            </select>
        </div>
        <div>
            <label for="hours">Hours:</label>
            <input type="number" id="hours" name="hours" step="0.5" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <button type="submit">Log Activity</button>
    </form>
</body>
</html>
